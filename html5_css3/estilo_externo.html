<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* css interno */
        /*propriedades*/
        
        h1 { 
             color: blue;
             font-size: 15px;
            }
        a {
            color: green;

        }
        img {
            width: 200px;
        }
        
        li {
            font-weight: 100;
            color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <!-- existe 3 formas para adicionar o CSS
     
        CSS - INLINE
        CSS - INTERNO
        CSS - EXTERNO
        
        O CSS é uma linguagem de criação de estilos e a utilizamos para moldar aparência dos elementos 
        em uma página web através de regras.
    -->
    <h1 style="color: red">Titulo h1</h1> <!-- css inline-->
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4> 
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>
    <p>paragraph</p>
    <strong>negrito</strong>
    <p>quebra de linha<br></p>
    <a>Vem de ancora</a>
    <a href="https://www.google.com.br" style="font-size: 30px;">vamos para o Site XXX</a>
    <button><p>bastante utilizado para criar formularios</p></button>
    <legend></legend>
    <img src="https://www.google.com.br/google.jpg" alt="Logo do Google" style="width: 100px; height: 150px;"/> <!-- alt acessibilidade --> 
    <h3>Lista de bolo:</h3>
    <ul> <!-- ol, outros -->
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Corante</li>
    </ul>
</body>
</html>
