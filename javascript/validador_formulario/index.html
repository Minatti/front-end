<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <met name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Validator</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/" alt="">
        </div>
        <div class="rightside">
            <h1>crie uma conta</h1>
            <form action="#" method="post" class="validator">
                <label for="">digite seu e-mail
                    <input type="text" name="email" placeholder="" data-rules="required|email">
                </label>
                
                <label for="">digite sua senha
                    <input type="password" name="password" placeholder="" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" name="cad" value="Cadastrar">
                </label>         
            </form>
            <div class="conta">
                Já tem uma conta? <a href="#">Faça o login</a>
            </div>
        </div>        
    </div>

    <script src="assets/backend.js"></script>

</body>
</html>
